<div class="login">

  <div class="login-form">
    <div class="login-title">Login Page</div>
    <form action="get">
      <input type="text" class="login-input" placeholder="username" id="ipt-user" name="usernama" [(ngModel)]="username"><br>
      <input type="password" class="login-input" placeholder="password" id="ipt-pass" name="password" [(ngModel)]="password">
      <div class="login-button" (click)="login()">Login</div>
    </form>
  </div>

</div>
